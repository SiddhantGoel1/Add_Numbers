<!DOCTYPE html>
<html>
<head>
    <title>Addition Calculator</title>
</head>
<body>

    <h1>Addition Calculator</h1>

    <label for="firstNumber">Enter First Number:</label>
    <input type="number" id="firstNumber" /><br><br>

    <label for="secondNumber">Enter Second Number:</label>
    <input type="number" id="secondNumber" /><br><br>

    <label for="result">Result:</label>
    <input type="text" id="result" disabled /><br><br>

    <button onclick="calculate()">Display Result</button>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("firstNumber").value);
            var num2 = parseFloat(document.getElementById("secondNumber").value);
            var sum = num1 + num2;
            document.getElementById("result").value = sum;
        }
    </script>
</body>
</html>
